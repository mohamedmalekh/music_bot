# .github/workflows/bot_runner.yml
name: Run Telegram Music Bot

on:
  schedule:
    # ExÃ©cute toutes les 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:        # permet un dÃ©clenchement manuel

# EmpÃªche les exÃ©cutions concurrentes sur la mÃªme branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# NÃ©cessaire pour commit & push du processed.json
permissions:
  contents: write

jobs:
  run-bot:
    # permet Ã  toutes les Ã©tapes dâ€™accÃ©der Ã  HIST_FILE
    env:
      HIST_FILE: processed.json

    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Debug: lister tous les fichiers pour sâ€™assurer que bot.py est Ã  la racine
      - name: Debug list files
        run: |
          echo "ğŸ“‚ Working dir: $(pwd)"
          ls -la
          echo "ğŸ“ Recursive listing:"
          ls -R .

      # 3) Installer Python & mettre en cache pip
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 4) Installer ffmpeg (nÃ©cessaire Ã  yt-dlp & spotdl)
      - name: Install ffmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends ffmpeg

      # 5) Installer les dÃ©pendances Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6) ExÃ©cuter le script principal
      - name: Run the bot script
        env:
          TELEGRAM_BOT_TOKEN:    ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_GROUP_ID:     ${{ secrets.TELEGRAM_GROUP_ID }}
          SPOTIFY_CLIENT_ID:     ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          echo "ğŸš€ Starting bot.py"
          python bot.py

      # 7) Configurer Git pour commit & push
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 8) VÃ©rifier si processed.json a changÃ©
      - name: Check for changes in history file
        id: git-check
        run: |
          echo "changed=$(if git diff --quiet processed.json; then echo 'false'; else echo 'true'; fi)" >> $GITHUB_OUTPUT

      # 9) Commit & push processed.json si nÃ©cessaire
      - name: Commit and push history file if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "ğŸ“„ processed.json has changed â€” committing..."
          git add processed.json
          git commit -m "chore: update processed.json [skip ci]"
          echo "ğŸš€ Pushing changes..."
          for i in 1 2 3; do
            git push && break
            echo "âš ï¸ Push attempt $i failed, retrying in 15s..."
            sleep 15
          done
