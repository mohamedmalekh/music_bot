name: Run Telegram Music Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      HIST_FILE: processed.json
      YTDLP_COOKIES_FILE: cookies.txt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug list files
        run: |
          echo "ðŸ“‚ Working dir: $(pwd)"
          ls -la
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install ffmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write cookies.txt from secret
        shell: bash
        run: |
          printf '%s\n' "${{ secrets.YTDLP_COOKIES }}" > cookies.txt
        
        

      - name: Run the bot script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          echo "ðŸš€ Starting bot.py"
          python bot.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes in history file
        id: git-check
        run: |
          if git diff --quiet processed.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push history file if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git add processed.json
          git commit -m "chore: update processed.json [skip ci]"
          for i in 1 2 3; do
            git push && break || sleep 15
          done
