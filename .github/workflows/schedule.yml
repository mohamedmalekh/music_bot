name: Run Telegram Music Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      HIST_FILE: processed.json
      YTDLP_COOKIES_FILE: cookies.txt

    steps:
      # 1) Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Python et cache pip
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 3) Installer ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends ffmpeg

      # 4) Installer les d√©pendances Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Pr√©parer les cookies
      - name: Prepare cookies file
        shell: bash
        run: |
          # Cr√©er un fichier cookies.txt temporaire
          echo "${{ secrets.YTDLP_COOKIES_B64 }}" | base64 -d > cookies.txt
          
          # V√©rifier le fichier cookies
          if [ -s cookies.txt ]; then
            echo "‚úÖ cookies.txt created successfully"
            head -n 1 cookies.txt | grep -q "# Netscape HTTP Cookie File" && echo "‚úÖ Valid cookie format" || echo "‚ùå Invalid cookie format"
          else
            echo "‚ùå cookies.txt is empty"
            exit 1
          fi

      # 6) Lancer le script bot.py
      - name: Run the bot script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          echo "üöÄ Starting bot.py"
          python bot.py

      # 7) Configurer Git pour le commit
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 8) V√©rifier si processed.json a chang√©
      - name: Check for changes in history file
        id: git-check
        run: |
          if git diff --quiet processed.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # 9) Commit & push processed.json si modifi√©
      - name: Commit and push history file if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git add processed.json
          git commit -m "chore: update processed.json [skip ci]"
          for i in 1 2 3; do
            git push && break || sleep 15
          done